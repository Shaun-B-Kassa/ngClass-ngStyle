<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <button class="btn btn-primary" (click)="onDisplay()">Display Toggle</button>
      <p *ngIf="displayText"> Secret Password = tuna </p>
      <p *ngFor="let click of numberOfClicks"
         [ngStyle]="{backgroundColor: click >=5 ? 'green': 'transparent'}"
         [ngClass]="{aboveFive: click>=5}"> {{ click }} </p>
    </div>
  </div>
</div>
